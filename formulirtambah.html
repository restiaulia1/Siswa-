  </h1>Menambah Data Siswa</h1>

<frame class="mb-3">
  <div class="mb-3">
    <label class="form-label">Nama</label>
    <input type="text" class="form-control" id="inputnama">
  </div>
  <div class="mb-3">
        <label class="form-label">Alamat</label>
            <input type="text" class="form-control" id="inputalamat">
  </div>
  <div class="mb-3"></div>
   <button class="btn btn-primary" id="tombolsimpan">Simpan</button>
</from>
 
  
  <a href="index.html">Kembali Ke daftar Siswa</a>
  
  <script type="module">
    import { tambahSiswa } from "./main.js";
    
    $(document).ready(async function() 
      // ketika tombol tambah di pencet 
      $("#tombolsimpan").click(async function(event){
         event.preventDefault()
         
         // ambil data dari formulir
      let nama = $("#inputnama").val()
      let alamat = $("#inputalamat").val()
         
         
        await tambahSiswa(nama, alamat)
        window.location .href = "index.html"
      }
    })
  </script>
